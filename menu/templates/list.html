{% extends 'base.html' %}

{% block content %}
{% load static %}

 <div class="container card-group">
    {% for product in products %}
  <div style="background-color: #f5ebdc; border: none";   class="card">
    <img style="width: 200px; height: auto; display: flex;" src="{{ product.image.url }}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">
          <a href="{% url 'detail' product.id %}">{{product.name}}</a>
      </h5>
      <p class="card-text">{{ product.price }}$</p>
      <a href="{% url 'cart_add' product.id %}">
      <img style="width: 60px; height: auto;" src="{% static 'shopping-cart.png' %}">
      </a>

    </div>
  </div>
    {% endfor %}
 </div>
    {% endblock %}
